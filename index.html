<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no">
    <title>Jomer Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
</head>
<body>
    <div class="container">
        
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-comment-dots"></i>
                    <span class="logo-text">Jomer Chat</span>
                </div>
                <button class="collapse-btn" id="collapse-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <nav class="chat-history">
                <button class="new-chat-btn" id="new-chat-btn">
                    <i class="fas fa-plus"></i>
                    <span class="new-chat-btn-text">New Chat</span>
                </button>
                <div class="chat-history-section">
                    <h3 class="chat-history-header">All chats</h3>
                    <ul id="chat-list">
                    </ul>
                </div>
            </nav>
        </aside>

        <main class="chat-main">
            <header class="chat-header">
                <div class="model-selector" id="model-selector">
                    <div class="current-model" id="current-model-display">
                        <i class="fas fa-brain"></i>
                        <span id="current-model-name">gemini-2.5-pro-all</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <ul class="model-list" id="model-list">
                    </ul>
                </div>
                <div class="user-profile">
                    <span class="user-name">Walay Lami Kaayo</span>
                </div>
            </header>
            <div class="chat-area" id="chat-area">
                <div class="chat-area-content" id="chat-area-content"></div>
            </div>
            <div class="chat-input-container">
                <!-- The tool-options-bar div has been removed from here -->
                <div class="input-wrapper">
                    <button class="add-attachment-btn" id="add-attachment-btn"><i class="fas fa-plus"></i></button>
                    <div class="attachment-menu" id="attachment-menu">
                        <button data-type="document"><i class="fas fa-file-alt"></i> Upload document</button>
                        <button data-type="image"><i class="fas fa-image"></i> Upload image</button>
                        <button data-type="video"><i class="fas fa-video"></i> Upload video</button>
                        <button data-type="audio"><i class="fas fa-microphone"></i> Upload audio</button>
                    </div>
                    <textarea id="user-input" placeholder="Unsaon nako pagtabang nimo?"></textarea>
                    <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
                    <button class="mic-btn"><i class="fas fa-microphone"></i></button>
                </div>
            </div>
        </main>
    </div>

    <input type="file" id="file-upload-input" style="display: none;">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
